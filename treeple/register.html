<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body style="background-color: lightyellow;">
    <a style="border: 2px solid #111; font-weight: 1000px;font-size: 1.5rem; text-transform: capitalize; text-decoration: none; padding: 5px; border-radius: 3px; background-color: #111; color: white;" href="home.html">return home</a>
    <h1 style="text-transform: uppercase; border-radius: 5px; padding: 20px 0; background-color: black; color: white; font-size: 1.5rem; text-align: center;">fill the form below to register</h1>
    <form style="text-align: center;" action="" method="post"><br>
        <label style="margin-bottom: 10px; padding 10px; border: none;" for="last-name">Last Name</label><br>
        <input style="margin-bottom: 5px; border: none; box-shadow: 5px 5px 5px grey; width: 40%; height: 25px;" id="last-name" type="text" placeholder="enter your surname"> <br>
        <label for="first-name"> First Name</label> <br>
        <input style="margin-bottom: 5px; border: none; box-shadow: 5px 5px 5px grey; padding: 10px; width: 40%; height: 25px; id="first-name" type="text" placeholder="enter your first name"> <br>
        <label for="middle-name"> enter your middle name</label><br>
        <input style="margin-bottom: 5px; border: none; box-shadow: 5px 5px 5px grey; width: 40%; height: 25px; id="middle-name" type="text" placeholder="enter your middle name"><br>
        <label for="age"> Age</label><br>
        <input style="padding: 5px; width: 40%; border: none; box-shadow: 5px 5px 5px grey; height: 25px; id="age" type="number" placeholder="enter your age"><br>
        <select name="gender" id="" aria-placeholder="gender">
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="others">others</option>
        </select><br>
        <label style="text-transform: capitalize; margin-bottom: 10px;" for="textarea">tell us about yourself herebelow</label> <br>
        <textarea name="" id="textarea" style="width: 300px; border: none; box-shadow: 5px 5px 5px grey; height: 300px;"></textarea> <br>
        <button>Submit</button>
    </form>
</body>
</html>
